# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout nabalog
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: node_modules/gatsby/dist/bin/gatsby.js build --prefix-paths
      - name: Checkout naba0123.net
        uses: actions/checkout@master
        with:
          repository: Naba0123/naba0123.net
          path: naba0123.net
          persist-credentials: false
          fetch-depth: 0
      - name: commit naba0123.net
        run: |
          cd naba0123.net
          git pull origin master
          rm -fr blog
          mv ../public blog
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Build By GitHub Actions" -a
          git log
      - name: Push naba0123.net
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: naba0123.net
